        env:
          GIT_TERMINAL_PROMPT: "0"
          GIT_ADVICE: "0"
          GIT_CONFIG_NOSYSTEM: "1"
        with:
          repository: "saberzero1/croire"
          name: "saberzero1/croire"
          rolling: true
          visibility: "private"
          include-output-paths: true
