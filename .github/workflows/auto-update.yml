name: Update Dependencies

on:
  schedule:
    - cron: 24 3 * * *
  workflow_dispatch:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
 
env:
  NIXPKGS_ALLOW_UNFREE: 1
  OMNIX_SOURCE: github:juspay/omnix

jobs:
  update-nix-packages:
    permissions:
      id-token: write
      contents: write
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@main
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Set up build enviroment
        run: |
          echo "Setting up direnv"
          nix profile add nixpkgs#direnv
          nix profile add nixpkgs#nix-direnv
          mkdir -p $HOME/.config/direnv
          echo "source $HOME/.nix-profile/share/nix-direnv/direnvrc" >> $HOME/.config/direnv/direnvrc
          echo "Setting up omnix"
          nix profile add $OMNIX_SOURCE
          echo "Setting up environment"
          direnv allow .
          direnv export gha > "$GITHUB_ENV"
          sudo hostnamectl set-hostname nixos-acer

      - name: Update GitHub inputs with pinned release tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all GitHub flake inputs with explicit version tags (?ref=v*)
          # Pattern: github:owner/repo?ref=vX.Y.Z
          grep -oP 'github:[^/]+/[^?]+\?ref=v?[^"]+' flake.nix | sort -u | while read -r input; do
            # Extract owner/repo and current tag
            REPO=$(echo "$input" | sed 's|github:\([^?]*\)?ref=.*|\1|')
            CURRENT_TAG=$(echo "$input" | sed 's|.*?ref=\(.*\)|\1|')
            
            echo "Checking $REPO (current: $CURRENT_TAG)"
            
            # Fetch latest release tag from GitHub API
            LATEST_TAG=$(gh api "repos/$REPO/releases/latest" --jq '.tag_name' 2>/dev/null || echo "")
            
            if [ -z "$LATEST_TAG" ]; then
              echo "  No releases found for $REPO, skipping"
              continue
            fi
            
            if [ "$CURRENT_TAG" = "$LATEST_TAG" ]; then
              echo "  Already at latest: $LATEST_TAG"
            else
              echo "  Updating: $CURRENT_TAG -> $LATEST_TAG"
              # Escape special characters in the repo path for sed
              ESCAPED_REPO=$(echo "$REPO" | sed 's|/|\\/|g')
              sed -i "s|github:${ESCAPED_REPO}?ref=[^\"]*|github:${REPO}?ref=${LATEST_TAG}|" flake.nix
            fi
          done

      - name: Omnix update flakes
        # run: om --accept-flake-config ci run .#update
        # run: om ci run .#update \
            # --extra-access-tokens ${{ secrets.GITHUB_TOKEN }} \
            # --accept-flake-config
        run: nix flake update --flake . --option extra-access-tokens "${{ secrets.GITHUB_TOKEN }}" --accept-flake-config

      # - name: Omnix update flakes
      #   env:
      #     EXTRA_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     om run update

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "flake.nix flake.lock programs/nvim/lazy-lock.json"
          skip_checkout: false
          skip_dirty_check: false
          skip_fetch: false
          commit_message: "[ci] dependencies: auto-updated"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      # - name: Install Omnix
      #   run: nix profile install nixpkgs#omnix

      # - name: Run Omnix
      #   run: om ci run --results=om.json

      # - name: Push to Cachix
      #   env:
      #     CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      #     BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      #   if: env.BRANCH_NAME == 'master'
      #   run: |
      #     nix run github:juspay/cachix-push -- \
      #       --subflake omnix \
      #       --prefix "${BRANCH_NAME}" \
      #       --cache om \
      #       < $HOME/omci.json
  build-flakes:
    permissions:
      id-token: write
      contents: write
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
            host_command: sudo hostnamectl set-hostname nixos-acer
            build_target: nixosConfigurations.nixos-acer.config.system.build.toplevel
          - runner: macos-latest
            system: aarch64-darwin
            host_command: sudo scutil --set HostName Emiles-MacBook-Pro
            build_target: darwinConfigurations.Emiles-MacBook-Pro.system
    needs: update-nix-packages
    steps:
      - name: Optimize Disk Space
        uses: hugoalh/disk-space-optimizer-ghaction@v0.8.0
        # if: runner.os == 'macOS'
        with:
          operate_async: "True"
          operate_sudo: "True"
          general_include: ".+"
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      - name: Optimize Disk Space (Linux)
        uses: wimpysworld/nothing-but-nix@main
        if: runner.os == 'Linux'
        with:
          hatchet-protocol: 'rampage'

      - name: Checkout repository
        uses: actions/checkout@v5

      # - name: Install Determinate Nix
      #   uses: DeterminateSystems/determinate-nix-action@v3

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@main
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # - name: Set up GitHub Actions cache
      #   uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Set up FlakeHub cache
        uses: DeterminateSystems/flakehub-cache-action@main
        with:
          flakehub-flake-name: "saberzero1/croire"
          diff-store: true

      # - name: Set up Cachix
