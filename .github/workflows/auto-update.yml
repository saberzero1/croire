name: Update Dependencies

on:
  schedule:
    - cron: 24 3 * * *
  workflow_dispatch:
  push:
    branches:
      - master
      - main

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  update-nix-packages:
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
          # - runner: macos-latest
          #   system: aarch64-darwin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install direnv
        run: sudo apt-get update && sudo apt-get install -y direnv

      - name: Install omnix
        run: nix profile install nixpkgs#omnix

      - name: Load environment variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"
          sudo hostnamectl set-hostname nixos

      - name: Omnix update flakes
        run: |
          om ci run .#update \
            --extra-access-tokens ${{ secrets.GITHUB_TOKEN }} \

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "flake.lock programs/nvim/lazy-lock.json"
          skip_checkout: false
          skip_dirty_check: false
          skip_fetch: false
          commit_message: "[ci] dependencies: auto-updated"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      # - name: Install Omnix
