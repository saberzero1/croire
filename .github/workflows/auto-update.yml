  flakehub-push:
    permissions:
      id-token: "write"
      contents: "read"
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
            install_command: sudo apt-get update && sudo apt-get install -y direnv
            host_command: sudo hostnamectl set-hostname nixos
          - runner: macos-latest
            system: aarch64-darwin
            install_command: brew install direnv
            host_command: sudo scutil --set HostName Emiles-Macbook-Pro
    needs: update-nix-packages
    steps:
      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
        with:
          operate_async: "True"
          operate_sudo: "True"
          general_include: ".+"
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          # os_swap: "True"

      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@main

      # - uses: cachix/cachix-action@v15
