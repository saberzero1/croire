ci:
  default:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: true
          impure: true
        flakeCheck:
          enable: false
      caches:
        required:
          # nixos cache server
          - https://cache.nixos.org
          # nix community's cache server
          - https://nix-community.cachix.org
          # cachix's cache server
          - https://cachix.cachix.org
          # nixpkgs cache server
          - https://nixpkgs.cachix.org
          # omnix cachix binaries
          - https://om.cachix.org
          # determinate binaries
          - https://install.determinate.systems
          # hyprland cachix binaries
          - https://hyprland.cachix.org
          # personal cachix binaries
          - https://saberzero1.cachix.org
  build:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: true
          impure: true
        flake-check:
          enable: false
      caches:
        required:
          # nixos cache server
          - https://cache.nixos.org
          # nix community's cache server
          - https://nix-community.cachix.org
          # cachix's cache server
          - https://cachix.cachix.org
          # nixpkgs cache server
          - https://nixpkgs.cachix.org
          # omnix cachix binaries
          - https://om.cachix.org
          # determinate binaries
          - https://install.determinate.systems
          # hyprland cachix binaries
          - https://hyprland.cachix.org
          # personal cachix binaries
          - https://saberzero1.cachix.org
  check:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: false
        flake-check:
          enable: true
  update:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: false
        flake-check:
          enable: false
        custom:
          update-flake:
            type: devshell
            command:
              - nix
              - flake
              - update
              - --accept-flake-config
  switch:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: true
          impure: true
        flake-check:
          enable: false
        custom:
          activate-configuration:
            type: app
            name: activate
      caches:
        required:
          # nixos cache server
          - https://cache.nixos.org
          # nix community's cache server
          - https://nix-community.cachix.org
          # cachix's cache server
          - https://cachix.cachix.org
          # nixpkgs cache server
          - https://nixpkgs.cachix.org
          # omnix cachix binaries
          - https://om.cachix.org
          # determinate binaries
          - https://install.determinate.systems
          # hyprland cachix binaries
          - https://hyprland.cachix.org
          # personal cachix binaries
          - https://saberzero1.cachix.org
  clean:
    ".":
      dir: .
      steps:
        lockfile:
          enable: false
        build:
          enable: false
        flake-check:
          enable: false
        custom:
          collect-garbage:
            type: devshell
            command:
              - sudo
              - nix-collect-garbage
              - -d
          optimise-store:
            type: devshell
            command:
              - sudo
              - nix
              - store
              - optimise
          switch-to-configuration:
            type: devshell
            command:
              - sudo
              - /run/current-system/bin/switch-to-configuration
              - boot
            systems:
              - x86_64-linux
